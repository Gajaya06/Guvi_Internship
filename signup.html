<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Fix: ensure floating label never overlaps typed text */
    .field { position: relative; }
    .field .input {
      width:100%;
      box-sizing: border-box;
      padding: 14px 12px 8px; /* reserve top space so label can float */
      background: transparent;
      border: 1px solid rgba(0,0,0,0.06);
      border-radius: 6px;
    }
    .field .flabel {
      position: absolute;
      left: 12px;
      top: 12px;
      pointer-events: none;
      transition: transform .16s ease, font-size .16s ease, top .16s ease, color .16s ease;
      transform-origin: left center;
      z-index: 2;
      background: transparent;
      padding: 0 4px;
      color: rgba(255, 255, 255, 0.55);
    }
    /* when input is focused or has value, lift & shrink the label */
    .field.filled .flabel,
    .field .input:focus + .flabel {
      transform: translateY(-58%) scale(0.86);
      top: 8px;
      color: var(--accent, #0d6efd);
      background: transparent;
    }
    /* underline / focus styling */
    .field .underline { display:block; height:2px; background:transparent; transition: background .14s ease; margin-top:6px; }
    .field .input:focus ~ .underline { background: var(--accent, #0d6efd); }
    /* invalid state */
    .input.is-invalid { border-color: #dc3545 !important; box-shadow: 0 0 0 3px rgba(220,53,69,0.06); }

    /* Logout button on pages where users may be signed in */
    #pageLogout {
      position: fixed;
      right: 18px;
      top: 12px;
      z-index: 999;
      display: none;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid rgba(0,0,0,0.06);
      background: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container-centered">
    <button id="pageLogout" title="Logout">Logout</button>
    <div class="premium-card">

      <div class="h-title">
        
        <div>
          <h2>Create your account</h2>
          <div class="h-desc"> sign up</div>
        </div>
      </div>

      <form id="signupForm" novalidate>
        <div class="field">
          <input id="s_name" class="input" name="name" type="text" autocomplete="name" placeholder=" " required>
          <label class="flabel">Full name</label>
          <div class="underline"></div>
        </div>

        <div class="field">
          <input id="s_email" class="input" name="email" type="email" autocomplete="email" placeholder=" " required>
          <label class="flabel">Email address</label>
          <div class="underline"></div>
        </div>
          <div class="field">
    <input id="s_phone" name="phone" class="input" type="text" placeholder=" " required>
    <label class="flabel">Phone Number</label>
    <div class="underline"></div>
  </div>

        <div class="field">
          <input id="s_password" name="password" class="input" type="password" autocomplete="new-password" placeholder=" " required>
          <label class="flabel">Password</label>
          <div class="underline"></div>
        </div>

        <div style="margin-top:6px">
          <button type="submit" id="signupBtn"  class="btn-premium">Create account</button>
        </div>

        <div class="helper">
          Already registered? <a href="index.html" style="color:var(--accent); text-decoration:none">Sign in</a>
        </div>
      </form>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="assets/js/main.js"></script>
