<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Register </title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container-centered">
    <div class="premium-card">

      <div class="h-title">
        
        <div>
          <h2>Create your account</h2>
          <div class="h-desc"> sign up</div>
        </div>
      </div>

      <form id="signupForm" novalidate>
        <div class="field">
          <input id="s_name" class="input" type="text" autocomplete="name" placeholder=" " required>
          <label class="flabel">Full name</label>
          <div class="underline"></div>
        </div>

        <div class="field">
          <input id="s_email" class="input" type="email" autocomplete="email" placeholder=" " required>
          <label class="flabel">Email address</label>
          <div class="underline"></div>
        </div>
          <div class="field">
    <input id="s_phone" class="input" type="text" placeholder=" " required>
    <label class="flabel">Phone Number</label>
    <div class="underline"></div>
  </div>

        <div class="field">
          <input id="s_password" class="input" type="password" autocomplete="new-password" placeholder=" " required>
          <label class="flabel">Password</label>
          <div class="underline"></div>
        </div>

        <div style="margin-top:6px">
          <button type="submit" class="btn-premium">Create account</button>
        </div>

        <div class="helper">
          Already registered? <a href="index.html" style="color:var(--accent); text-decoration:none">Sign in</a>
        </div>
      </form>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Fallback/initialization script to ensure signup works even if assets/js/main.js is missing -->
  <script>
  (function () {
    function ready(fn) {
      if (document.readyState !== 'loading') fn();
      else document.addEventListener('DOMContentLoaded', fn);
    }

    ready(function () {
      var form = document.getElementById('signupForm');
      var nameEl = document.getElementById('s_name');
      var emailEl = document.getElementById('s_email');
      var phoneEl = document.getElementById('s_phone');
      var passEl = document.getElementById('s_password');
      var inputs = [nameEl, emailEl, phoneEl, passEl];

      // Floating label: mark parent .field with 'filled' when input has value
      inputs.forEach(function (inp) {
        if (!inp) return;
        function toggle() {
          var parent = inp.closest('.field');
          if (!parent) return;
          if (inp.value && inp.value.trim() !== '') parent.classList.add('filled');
          else parent.classList.remove('filled');
        }
        inp.addEventListener('input', toggle);
        inp.addEventListener('blur', toggle);
        toggle();
      });

      // Simple validators
      function isEmail(v) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
      }
      function isPhone(v) {
        return /^\d{7,15}$/.test(v.replace(/\D/g, ''));
      }

      function getUsers() {
        try {
          return JSON.parse(localStorage.getItem('users') || '[]');
        } catch (e) {
          return [];
        }
      }
      function saveUsers(users) {
        localStorage.setItem('users', JSON.stringify(users));
      }

      if (form) {
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          // clear previous state
          inputs.forEach(function (el) { if (!el) return el.classList.remove('is-invalid'); });

          var name = nameEl ? nameEl.value.trim() : '';
          var email = emailEl ? emailEl.value.trim() : '';
          var phone = phoneEl ? phoneEl.value.trim() : '';
          var pass = passEl ? passEl.value.trim() : '';
          var valid = true;
          if (!name) { if (nameEl) nameEl.classList.add('is-invalid'); valid = false; }
          if (!email || !isEmail(email)) { if (emailEl) emailEl.classList.add('is-invalid'); valid = false; }
          if (!phone || !isPhone(phone)) { if (phoneEl) phoneEl.classList.add('is-invalid'); valid = false; }
          if (!pass || pass.length < 6) { if (passEl) passEl.classList.add('is-invalid'); valid = false; }

          if (!valid) {
            alert('Please correct the highlighted fields. Password must be at least 6 characters.');
            return;
          }

          // read existing users
          var users = getUsers();
          var exists = users.some(function(u){ return u.email.toLowerCase() === email.toLowerCase(); });
          if (exists) {
            alert('An account with this email already exists. Please sign in or use a different email.');
            return;
          }

          var user = { name: name, email: email, phone: phone, password: pass };
          users.push(user);
          saveUsers(users);

          // Optionally set currentUser or redirect to sign-in page
          alert('Account created. You will be redirected to sign in.');
          window.location.href = 'index.html';
        });
      }
    });
  })();
  </script>
</body>
</html>
