<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* ensure floating label never overlaps input text */
    .field { position: relative; }
    .field .input {
      width:100%;
      box-sizing: border-box;
      padding: 14px 12px 8px; /* reserve top space for the label */
      border-radius: 6px;
    }
    .flabel {
      position: absolute;
      left: 12px;
      top: 12px;
      pointer-events: none;
      transition: transform .16s ease, font-size .16s ease, top .16s ease, color .16s ease;
      transform-origin: left center;
      z-index: 2;
      padding: 0 4px;
      color: rgba(0,0,0,0.55);
    }
    .field.filled .flabel,
    .field .input:focus + .flabel {
      transform: translateY(-58%) scale(0.86);
      top: 8px;
      color: var(--accent, #0d6efd);
    }
    .field .underline { display:block; height:2px; background:transparent; transition: background .14s ease; margin-top:6px; }
    .field .input:focus ~ .underline { background: var(--accent, #0d6efd); }
    .input.is-invalid { border-color: #dc3545 !important; box-shadow: 0 0 0 3px rgba(220,53,69,0.06); }
  </style>
</head>
<body>
  <div class="container-centered">
    <div class="premium-card">
      <div class="h-title">
        <div>
          <h2>Sign in</h2>
          <div class="h-desc">Welcome back</div>
        </div>
      </div>

      <form id="signinForm" novalidate>
        <div class="field">
          <input id="i_email" class="input" type="email" autocomplete="email" placeholder=" " required>
          <label class="flabel">Email address</label>
          <div class="underline"></div>
        </div>

        <div class="field">
          <input id="i_password" class="input" type="password" autocomplete="current-password" placeholder=" " required>
          <label class="flabel">Password</label>
          <div class="underline"></div>
        </div>

        <div style="margin-top:6px">
          <button type="submit" class="btn-premium">Sign in</button>
        </div>

        <div class="helper">
          New here? <a href="signup.html" style="color:var(--accent); text-decoration:none">Create account</a>
        </div>
      </form>
    </div>
  </div>

  <script>
  // floating label helper: toggle .filled when input contains value
  (function(){
    function wireFloat(id){
      var el = document.getElementById(id); if (!el) return;
      var parent = el.closest('.field'); if (!parent) return;
      function toggle(){ if (el.value && el.value.trim() !== '') parent.classList.add('filled'); else parent.classList.remove('filled'); }
      el.addEventListener('input', toggle); el.addEventListener('blur', toggle); toggle();
    }
    document.addEventListener('DOMContentLoaded', function(){ wireFloat('i_email'); wireFloat('i_password'); });
  })();

  (function () {
    function getUsers() {
      try { return JSON.parse(localStorage.getItem('users') || '[]'); } catch (e) { return []; }
    }
    function ready(fn){ if (document.readyState !== 'loading') fn(); else document.addEventListener('DOMContentLoaded', fn); }

    ready(function(){
      var form = document.getElementById('signinForm');
      var emailEl = document.getElementById('i_email');
      var passEl = document.getElementById('i_password');

      form.addEventListener('submit', function(e){
        e.preventDefault();
        var email = emailEl.value.trim();
        var pass = passEl.value;
        if (!email || !pass) { alert('Enter both email and password.'); return; }

        var users = getUsers();
        var user = users.find(function(u){ return u.email.toLowerCase() === email.toLowerCase() && u.password === pass; });
        if (!user) { alert('Invalid email or password.'); return; }

        // store current user (basic demo)
        localStorage.setItem('currentUser', JSON.stringify({ name: user.name, email: user.email, phone: user.phone }));
        window.location.href = 'profile.html';
      });
    });
  })();
  </script>
</body>
</html>
